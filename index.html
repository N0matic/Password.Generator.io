<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../Password.Generator.io/assets/style.css">

    <title>Password Generator</title>
</head>

<body>
    <!-- page header -->
    <header>
        <h1>Password Generator</h1>
    </header>
    <br>

    <div class="container">

        <div class="row">
            <!-- alternate sizes -->
            <div class="col-12 col-md-8 mx-auto">
                <!-- Container for generator and buttons -->
                <div class="content">
                    <!-- container title -->
                    <h2>Generate a Password</h2>
                    <hr>
                    <!-- text box for generated password -->
                    <textarea readonly id="display" placeholder="Your Secure Password"
                        aria-label="Generated Password"></textarea>
                    <hr>
                    <br>
                    <!-- Password buttons -->
                    <button id="generate" onClick="generatePassword()">Generate Password</button>
                    <button id="copy">
                        Copy to Clipboard
                    </button>
                </div>

            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="../Password.Generator.io/assets/script.js"></script>

</body>

</html>
