<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../Password.Generator.io/assets/style.css">

    <title>Password Generator</title>
</head>

<body>
    <!-- page header -->
    <header>
        <br>
        <h1>** PASSWORD GENERATOR **</h1>
    </header>
    <br>

    <div class="container">

        <div class="row">
            <!-- alternate sizes -->
            <div class="col-12 col-lg-8 mx-auto">
                <!-- Container for generator and buttons -->
                <div class="content">
                    <!-- container title -->
                    <p>WELCOME AGENT</p>
                    <h2>Generate a Password</h2>
                    <hr>
                    <!-- text box for generated password -->
                    <textarea readonly id="display" placeholder="Your Secure Password"
                        aria-label="Generated Password"></textarea>
                    <hr>

                    <!-- Password buttons -->
                    <div class="row justify-content-around">
                        <button type="button" class="btn btn-lg btn-danger" id="generate"
                            onClick="generatePassword()">Generate Password</button>

                        <button type="button" class="btn btn-lg btn-secondary" id="copy"
                            data-content="Data copied to Clipboard">Copy to Clipboard</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="../Password.Generator.io/assets/script.js"></script>

</body>

</html>
